<ion-app>
  <ion-split-pane contentId="main" [disabled]="disableSplitPane">
    <!-- menu de la izquierda -->
    <ion-menu contentId="main">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-menu-toggle autoHide="true">
          <ion-item
            button="true"
            detail="true"
            routerLink="/registrar-incidencia"
          >
            <ion-icon name="list-circle-outline" slot="start"></ion-icon>
            <ion-label>Incidencias</ion-label>
          </ion-item>

          <ion-item button="true" detail="true" routerLink="/registro-usuarios">
            <ion-icon name="people-outline" slot="start"></ion-icon>
            <ion-label>Usuarios</ion-label>
          </ion-item>

          <ion-item
            button="true"
            detail="true"
            routerLink="/asignacion-incidencia"
          >
            <ion-icon name="checkbox-outline" slot="start"></ion-icon>
            <ion-label>Asignar Incidencias</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-footer>
          <ion-toolbar>
            <ion-button expand="full" (click)="logout()">
              <ion-icon name="log-out-outline" slot="start"></ion-icon>
              Cerrar Sesi√≥n
            </ion-button>
          </ion-toolbar>
        </ion-footer>
      </ion-content>
    </ion-menu>

    <!-- Contenido principal -->
    <ion-router-outlet id="main"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
