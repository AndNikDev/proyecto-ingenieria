<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" text="Atrás"></ion-back-button>
    </ion-buttons>
    <ion-title>Registro Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1 class="titulo-pantalla">Formulario de datos</h1>
  <form [formGroup]="registroForm" (ngSubmit)="onSubmit()">
    <ion-input
      formControlName="CT_Nombre"
      class="input-mg"
      label="Nombre Completo"
      labelPlacement="floating"
      fill="outline"
    ></ion-input>

    <ion-input
      formControlName="CN_Cedula"
      class="input-mg"
      label="Cédula"
      labelPlacement="floating"
      fill="outline"
    ></ion-input>

    <ion-input
      formControlName="CT_Puesto"
      class="input-mg"
      label="Puesto"
      labelPlacement="floating"
      fill="outline"
    ></ion-input>

    <ion-input
      formControlName="CT_Correo"
      class="input-mg"
      label="Correo"
      labelPlacement="floating"
      fill="outline"
    ></ion-input>

    <ion-input
      type="text"
      formControlName="CT_Contrasena"
      class="input-mg"
      label="Contraseña"
      labelPlacement="floating"
      fill="outline"
    ></ion-input>

    <ion-input
      formControlName="CN_Celular"
      class="input-mg"
      label="Celular"
      labelPlacement="floating"
      fill="outline"
    ></ion-input>

    <ion-input
      formControlName="CN_Id_Departamento"
      class="input-mg"
      label="Departamento"
      labelPlacement="floating"
      fill="outline"
    ></ion-input>

    <!-- Utilizamos ion-grid para organizar en dos columnas -->
    <ion-item class="bg-color-item input-mg" color="121212">
      <ion-label position="stacked">Roles</ion-label>
      <ion-grid>
        <ion-row>
          <ion-col size="6" *ngFor="let role of roles">
            <ion-checkbox
              [checked]="isCheckedAndDisabled(role.CN_Id_Rol)"
              [disabled]="isCheckedAndDisabled(role.CN_Id_Rol)"
              (ionChange)="onRoleChange($event, role.CN_Id_Rol)"
            >
              {{ role.CT_Nombre_Rol }}
            </ion-checkbox>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

    <ion-button expand="block" type="submit" [disabled]="registroForm.invalid"
      >Registrar</ion-button
    >
  </form>
</ion-content>
